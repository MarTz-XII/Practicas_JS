<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar y calificar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Multiplication Tables Quiz</h1>
        <p>Select a number from 1 to 10 and enter the result of each multiplication:</p>
        <div>
            <label for="number">Select a number:</label>
            <select id="number" onchange="createMultiplicationTable()">
                <option value="">-- Select a number --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <ul id="multiplicationList"></ul>
        <button onclick="checkMultiplication()">Check</button>
        <div id="result"></div>
    </div>
    <script src="./app.js"></script>
    <script src="../public/btn.js"></script>
    <button onclick="goToHome()">Inicio</button>
</body>

</html>
